<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel='stylesheet' href='./styles.css' />
    <title>My Shopping Cart</title>
</head>
<body>
    <div>
        <div class='first'>
            <p class='blue shopping'>Shopping Cart</p>
            <!-- <i class='fas fa-shopping-cart'></i> -->
            <img class='shop' src='./images/shopping cart.png' />
        </div><hr>
        <table width=100% id='myTable' >
            <tr class='first-tr'>
                <th width=40%>Name</th>
                <th>Code</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th> 
        </table>
        <div class='total'>
            <p><strong>Total:</strong><span class='priceCompile'></span></p>
        </div>
        <div>
            <p class='blue products'>Products</p>
        </div><hr>
        <div class='flex'>
            <div>
                <form>
                    <img class='too-big' src='./images/sony.jpeg'/>
                    <p class='item'>3D Camera</p>
                    <p class='money'>$1500</p>
                    <input type='number' min='0' class='input-class'/>
                    <label>
                        <button class='add-to-cart' id='first'>Add to Cart</button>
                    </label>
                </form>
            </div>
            <div>
                <form>
                    <img src='./images/hard drive.jpeg' />
                    <p class='item'>External Hard Drive</p>
                    <p class='money'>$800</p>
                    <input type='number' min='0' class='input-class'/>
                    <label>
                        <button class='add-to-cart' id='second'>Add to Cart</button>
                    </label>
                </form>
            </div>
            <div>
                <form>
                    <img src='./images/wristwatch.jpeg' />
                    <p class='item'>Wrist Watch</p>
                    <p class='money'>$300</p>                   
                    <input type='number' min='0' class='input-class'/>
                    <label>
                        <button class='add-to-cart' id='third'>Add to Cart</button>
                    </label>
                </form>
            </div>   
        </div>
    </div>

    <div id="productsDiv"></div>



    <script src="./main.js"></script>
</body>
</html>
